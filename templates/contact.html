<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meelange — Contact Us</title>
  <style>
    :root {
      --bg: #04070d;
      --panel: #0b1220;
      --panel-2: #10192c;
      --text: #e8edf7;
      --muted: #9db6d4;
      --border: rgba(255,255,255,0.12);
      --accent: #8dfad6;
      --accent-2: #7eb8ff;
      --radius: 16px;
      --shadow: 0 24px 80px rgba(0,0,0,0.45);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Space Grotesk", "Inter", "DM Sans", system-ui, -apple-system, "Segoe UI", sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 12% -6%, rgba(141, 250, 214, 0.08), transparent 65%),
        radial-gradient(1200px 600px at 90% -8%, rgba(126, 184, 255, 0.09), transparent 65%),
        linear-gradient(140deg, #050811 0%, #080c17 45%, #0c1425 100%);
      overflow-x: hidden;
    }
    a { color: inherit; text-decoration: none; }
    .topnav {
      position: sticky;
      top: 0;
      z-index: 30;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(120deg, rgba(11,18,32,0.9), rgba(11,18,32,0.7));
      backdrop-filter: blur(12px) saturate(130%);
    }
    .topnav__inner {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 22px;
    }
    .topnav__brand { display:flex; gap:10px; align-items:center; font-weight:800;} 
    .topnav__logo { width:28px; height:28px; border-radius:10px; box-shadow:var(--shadow); border:1px solid var(--border);} 
    .topnav__menu { margin-left:auto; display:flex; gap:14px; list-style:none; padding:0;} 
    .topnav__menu a { text-decoration:none; color: var(--muted); font-weight:600; padding:8px 10px; border-radius:10px; transition: 0.16s ease; } 
    .topnav__menu a:hover { background: rgba(255,255,255,0.06); color: var(--text);} 
    .cta { border:none; padding:10px 14px; border-radius:12px; font-weight:800; color:#0a0d15; cursor:pointer; background: linear-gradient(135deg, #8dfad6, #7eb8ff); box-shadow: 0 8px 22px rgba(126, 184, 255, .25);} 
    .wrap { max-width:900px; margin:40px auto; padding:0 22px;} 
    .card { background:linear-gradient(145deg, var(--panel), var(--panel-2)); border-radius:var(--radius); box-shadow:var(--shadow); border:1px solid var(--border); padding:20px; position: relative; overflow: hidden;} 
    .card::before { content:""; position:absolute; inset:-70px; background: radial-gradient(220px 220px at 80% 0%, rgba(126, 184, 255, 0.2), transparent 65%); filter: blur(18px); opacity: 0.6; }
    .card > * { position: relative; z-index: 1; }
    label { display:block; font-weight:600; margin-top:10px; color: var(--text);} 
    input, textarea { width:100%; padding:10px 12px; border:1px solid var(--border); border-radius:12px; font-size:.95rem; background:rgba(255,255,255,0.04); color:var(--text);} 
    textarea { min-height: 120px; resize: vertical; }
    .bg-logo { position: fixed; width: min(18vw, 220px); opacity:.12; pointer-events:none; filter: brightness(1.1) saturate(120%) drop-shadow(0 8px 22px rgba(0,0,0,.12)); z-index:1; }
    .bg-logo.tl { top:1.5rem; left:1.5rem; }
    .bg-logo.tr { top:1.5rem; right:1.5rem; transform: scaleX(-1); }
    .bg-logo.bl { bottom:1.5rem; left:1.5rem; }
    .bg-logo.br { bottom:1.5rem; right:1.5rem; transform: scaleX(-1); }
  </style>
</head>
<body>
  <nav class="topnav">
    <div class="topnav__inner">
      <div class="topnav__brand"><img src="/static/assets/shapes/logo.png" alt="Meelange logo" class="topnav__logo"><span>Meelange</span></div>
      <ul class="topnav__menu">
        <li><a href="/">Home</a></li>
        <li><a href="/app">App</a></li>
        <li><a href="/pricing">Pricing</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
      <button class="cta" onclick="location.href='/app'">Open App</button>
    </div>
  </nav>

  <div class="bg-logo tl" aria-hidden><img src="/static/assets/shapes/logo.png" alt=""></div>
  <div class="bg-logo tr" aria-hidden><img src="/static/assets/shapes/logo.png" alt=""></div>
  <div class="bg-logo bl" aria-hidden><img src="/static/assets/shapes/logo.png" alt=""></div>
  <div class="bg-logo br" aria-hidden><img src="/static/assets/shapes/logo.png" alt=""></div>

  <div class="wrap">
    <h1>Contact Us</h1>
    <p>Questions, feedback, or partnership ideas? We’d love to hear from you.</p>
    <div class="card">
      <form action="mailto:hello@example.com" method="post" enctype="text/plain" onsubmit="alert('This opens your mail client. For in-app submit, please integrate a backend.');">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Your name" required />
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />
        <label for="msg">Message</label>
        <textarea id="msg" name="message" placeholder="How can we help?"></textarea>
        <div style="margin-top:14px; display:flex; gap:10px;">
          <button class="cta" type="submit">Send</button>
          <a class="cta" href="mailto:hello@example.com">Email Us</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
